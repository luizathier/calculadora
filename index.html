<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <div class="display">
        </div>
        <div>
            <div class="buttons"> 
                <button class="button cinzaclaro">C</button>
                <button class="button cinzaclaro" onclick="appendOperator('%')">%</button>
                <button class="button cinzaclaro " onclick="appendOperator('.')">.</button>
                <button class="button laranja" onclick="appendOperator('/')">/</button>
                <button class="button cinzaescuro" onclick="appendNumber (7)">7</button>
                <button class="button cinzaescuro" onclick="appendNumber (8)">8</button>
                <button class="button cinzaescuro" onclick="appendNumber (9)">9</button>
                <button class="button laranja" class="laranja" onclick="appendOperator('*')">*</button>
                <button class="button cinzaescuro" onclick="appendNumber (4)">4</button>
                <button class="button cinzaescuro" onclick="appendNumber (5)">5</button>
                <button class="button cinzaescuro" onclick="appendNumber (6)">6</button>
                <button class="button laranja" onclick="appendOperator('-')">-</button>
                <button class="button cinzaescuro" onclick="appendNumber (1)">1</button>
                <button class="button cinzaescuro" onclick="appendNumber (2)">2</button>
                <button class="button cinzaescuro" onclick="appendNumber (3)">3</button>
                <button class="button laranja" class="laranja" onclick="appendOperator('+')">+</button>
                <button class="button cinzaescuro wide" onclick="appendNumber (0)">0</button>
                <button class="button laranja">=</button>
            </div>
        </div>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
